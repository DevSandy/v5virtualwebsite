    let db = firebase.database();
    
    
    
    
    
    // READ
let list = document.getElementById("list-of-posts");
let listRef = db.ref("/CONTACTUS");

listRef.on("child_added", data => {
  let titleId = data.key;
  let title = data.val().NAME;
  let content = data.val().EMAIL;
  let url = data.val().PHONE;
  let query = data.val().QUERY;


  let div = document.createElement("div");
  div.id = titleId;
  div.setAttribute("class", "column");
  div.innerHTML = card(titleId, title, content, url,query);
  list.appendChild(div);
});

list.addEventListener("click", e => {
  let listNode = e.target.parentNode.parentNode;

  // UPDATE
  if (e.target.id == "edit") {
    titleId.value = listNode.querySelector("#data-titleId").innerText;
    title.value = listNode.querySelector("#data-title").innerText;
    content.value = listNode.querySelector("#data-content").innerText;
    url.value = listNode.querySelector("#data-url").innerText;
  }

  // DELETE
  if (e.target.id == "delete") {
    if (confirm("Are you sure?")) {
      let id = listNode.querySelector("#data-titleId").innerText;
      db.ref("/CONTACTUS").child(id).remove();
    }
  }
});

listRef.on("child_changed", data => {
  let titleId = data.key;
  let title = data.val().NAME;
  let content = data.val().EMAIL;
  let url = data.val().PHONE;
  let query = data.val().QUERY;


  let listNode = document.getElementById(titleId);
  listNode.innerHTML = card(titleId, title, content, url, query);
});

listRef.on("child_removed", data => {
  let listNode = document.getElementById(data.key);
  listNode.parentNode.removeChild(listNode);
});

function card(titleId, title, content, url, query) {
  return `
  <div class="card" style="box-shadow: 0 20px 50px rgba(29, 41, 48, 0.3);">
    <header class="card-header" >
	
       <strong class=""><p  id="data-title">${title}</p></strong>
      <p class="card-header-title" id="data-title">${url}</p>
      <p class="card-header-title"  id="data-title">${content}</p>


    </header>
    <div class="card-content" style="padding:3px">
      <span id="data-content">${query}</span><span id="data-titleId" hidden>${titleId}</span>

    </div>
    <footer class="card-footer">
      <a class="card-footer-item" style="color:white" id="delete">Delete</a>
    </footer>
  </div>
  <br>
  `;
}
